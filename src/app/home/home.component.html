<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Latest
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngFor="let movie of movies" class="latest-movies-container">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Trending
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngFor="let movie of movies" class="trending-movies-container">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Most Watched
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngFor="let movie of movies" class="most-watched-movies-container">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </mat-expansion-panel>
</mat-accordion>
