<mat-card class="movie-card" *ngIf="movie" style="padding-bottom: 1rem;">
  <!-- <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header> -->
  <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500/'+ movie.poster_path" [alt]="movie.title">
  <mat-card-content>
    <div class="movie-title">
      {{movie.title}} <span style="float:right"><i class="material-icons"> 
          favorite
        </i></span>
    </div>
    <p>
      {{movie.release_date}}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <div class="movie-rating">
      <i class="material-icons" *ngFor="let rating of ratings" ngClass="{rating.value? 'star-rate':''}">
        star_rate
      </i>
    </div>
    <div class="movie-detail">
    <span><a href="#" (click)="onClick()" style="cursor: pointer;font-size: small">Show More</a></span>
  </div>
  </mat-card-actions>

</mat-card>
