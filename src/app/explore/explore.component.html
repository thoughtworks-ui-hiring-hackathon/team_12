<mat-form-field class="example-full-width" style="width:30rem;padding-top:3rem;padding-left:3rem">
  <input type="text" (keyup)="searchTerm$.next($event.target.value)" matInput
    placeholder="Search for movies, actors,genres...">
</mat-form-field>
<i class="material-icons">search</i>

<div class="scrollable">
  <ul *ngIf="results">
    <li *ngFor="let movie of results | slice:0:9" class="latest-movies-container">
      <app-movie-card [movie]="movie"></app-movie-card>
    </li>
  </ul>
</div>
